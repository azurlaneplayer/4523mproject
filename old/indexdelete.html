<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #35424a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #35424a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            flex: 1;
        }
        button {
            padding: 8px 12px;
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8491d;
        }
    </style>
</head>
<body>

<h1>Purchase Records</h1>

<form id="recordForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required min="1">
    <input type="text" id="price" placeholder="Price" required>
    <input type="date" id="datePurchased" required>
    <button type="submit">Add Record</button>
</form>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Date Purchased</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="recordBody">
        <!-- Records will be added here -->
    </tbody>
</table>

<script>
    document.getElementById('recordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const itemName = document.getElementById('itemName').value;
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;
        const datePurchased = document.getElementById('datePurchased').value;

        const recordBody = document.getElementById('recordBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td>${itemName}</td>
            <td>${quantity}</td>
            <td>${price}</td>
            <td>${datePurchased}</td>
            <td><button onclick="removeRecord(this)">Remove</button></td>
        `;

        recordBody.appendChild(newRow);
        document.getElementById('recordForm').reset(); // Clear the form
    });

    function removeRecord(button) {
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
    }
</script>

</body>
</html>
