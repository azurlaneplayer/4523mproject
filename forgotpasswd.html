<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smile & Sunshine Toy Co.</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #444444;
            border-radius: 6px;
            background: #333333;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 8px rgba(255,107,0,0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #ff6803;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            display: none;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
        }

        .success {
            background: #4CAF50;
            display: block;
        }

        .error {
            background: #f44336;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: #ff6b00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Recovery</h1>

        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">Enter your registered email</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    placeholder="toylover@example.com"
                    required
                >
            </div>

            <button type="submit">Send Reset Instructions</button>
        </form>


        <div class="back-link">
            <a href="loginpage.html">‚Üê Back to Login</a>
        </div>
    </div>

</body>
</html>
